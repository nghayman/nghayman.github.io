-   title: 世衞癌症系列●肺癌
    link: /assets/Apple-14042019.pdf
    where: 蘋果日報（Apple Daily）
    period: 2019-04-14
    description: 癌症是全球第二大死亡原因，世界衞生組織估計今年全球有960萬人死於癌症，大約每6宗死亡個案就有一個是由癌症造成。根據世衞數據，全球最多人患的癌症依次是肺癌、乳癌、大腸癌、前列腺癌、皮膚癌；2018年有209萬人患上肺癌，有176萬人死於肺癌。《蘋果》將一連五周解構這五種最常見的癌症，並了解本港以及外國對治療不同癌症有甚麼新方法、新觀點。

-   title: 世衞癌症系列●乳癌
    link: /assets/Apple-21042019.pdf
    where: 蘋果日報（Apple Daily）
    period: 2019-04-21
    description: 香港的乳癌病發率是亞洲最高地區之一，過往10至20年病例以倍數上升，患者的平均年齡是56歲，相比之下，美國、澳洲患者的平均發病年齡為60至61歲。香港綜合腫瘤中心臨床腫瘤科專科醫生黃麗珊相信箇中原因與地方文化有關，「長期處於壓力狀態，不夠休息、不夠運動，是典型香港人的生活模式」，她指出，從事教師、銀行業的女性是「高危一族」。

-   title: 世衞癌症系列●大腸癌
    link: /assets/Apple-05052019.pdf
    where: 蘋果日報（Apple Daily）
    period: 2019-05-05
    description: 大腸癌在全球最常見的癌症排行榜之中高居第三位，亦是本港最多人患的癌症之一，就如其他普遍的癌症，大腸癌患者也有年輕化趨勢，外科專科醫朱建華指出，年輕患者往往因輕視病徵，更於遲才能確診，變相延誤治療，年輕患者的復發和死亡率也高。他指本港現時治療大腸癌的手術先進，即使「手術後要設置造口，也不是『世界末日』」，大家勿諱疾忌醫。

-   title: 世衞癌症系列●前列腺癌
    link: /assets/Apple-12052019.pdf
    where: 蘋果日報（Apple Daily）
    period: 2019-05-12
    description: 前列腺癌在全球最常見癌症中排行第四位，西方國家民眾的發病率比香港明顯為高。香港綜合腫瘤中心顧問醫生曾偉光指，早期的前列腺癌病徵與良性的前列腺肥大相似，或有尿頻情況；而當癌細胞擴散到骨骼，前列腺癌患者小便會有血及骨痛。他指前列腺癌的成因與飲食及運動習慣也有關，多肉少菜而且較少運動可增加患病風險，建議男士應注意健康及定期接受檢查，及早發現患病時可提高治癒率。

-   title: 世衞癌症系列●皮膚癌
    link: /assets/Apple-19052019.pdf
    where: 蘋果日報（Apple Daily）
    period: 2019-05-19
    description: 根據世界衞生組織的數據顯示，皮膚癌是全球第五常見的癌症，主要分為兩大類，當中比較「惡」的黑色素瘤皮膚癌，死亡率逾五成。本港有醫生指出，不同種族人士腫瘤會出現在不同身體部份，亞洲人患者常見於腳板底、手掌和甲床等較難察覺的位置，他又提醒，防曬習慣應該從小開始，也不應曬太陽燈，以免增加患癌風險。
    
-   title: 日本性侵●專題 伊藤詩織公開性侵經歷反遭女性謾罵 賠上事業更遭親友疏遠
    link: /assets/Apple-20012020.pdf
    where: 蘋果日報（Apple Daily）
    period: 2020-01-20
    description: 日本「MeToo運動」標誌人物、曾經出書《黑箱》的女記者伊藤詩織，指控首相安倍晉三「御用記者」、前TBS 電視台記者山口敬之性侵，去年東京法庭審理伊藤詩織的民事訴訟裁定她勝訴，獲得賠償。伊藤詩織是極少數公開受害經歷的日本女性，她尋求公義的過程歷盡艱辛，不單賠上在日本發展的事業，更曾收過死亡恐嚇、被指摘「應為自己而感羞恥」，令她飽受壓力，還要搬到倫敦居住，被家人疏遠，更一度自殺。
    
-   title: 日本性侵●專題 法律制度易歸咎受害人「無盡力反抗」合法性交年齡僅13歲
    link: /assets/Apple-20012020-02.pdf
    where: 蘋果日報（Apple Daily）
    period: 2020-01-20
    description: 全球的「#MeToo」運動在日本也引起迴響，但當地的社會風氣以至法律制度為人詬病，對受害人無足夠的保障，例如檢方必須證明案件涉及暴力和威嚇，或受害人「無抵抗能力」才能入罪，結果常常歸咎受害人無盡全力反抗，最終判被告無罪，與西方標準相距甚遠。例如去年一宗案例，一名19歲女生指控親父性侵，但法官記為女生「不一家要屈從」，可以有「其他選擇」，而判被告無罪。
    
-   title: 日本性侵●專題 當歸咎受害人「無拼命反抗」 學者︰法律制度文化不重視女方意願
    link: /assets/Apple-20012020-03.pdf
    where: 蘋果日報（Apple Daily）
    period: 2020-01-20
    description: 日本「MeToo運動」的標誌人物、女記者伊藤詩織公開指證首相安倍晉三「御用記者」山口敬之性侵，並循民事索償，上月獲法庭判勝訴，成為重要案例。不過即使「MeToo」運動開始已超過兩年，在日本公開經歷、名字，尋求公義的受害人寥寥無幾，而法律制度仍然傾向歸咎受害人未有「盡全力反抗」。千葉大學法律教授後藤弘子解釋，日本至今整體風氣仍然保守，公開身份討回公道須承受極大壓力，事實上伊藤討織已被迫遷到英國居住，遭親友疏遠。她指出，日本男性仍「缺乏女性向他們說不的經驗」，無論社會文化和法律制度亦不重視女性有否表達過「同意」，增加女性尋求公義的難度。
    
-   title: 盼擁鐵甲奇俠管家港生讀AI
    link: /assets/a20-0105.pdf
    where: 文匯報（Wen Wei Po）
    period: 2017-01-05
    description: 香港文匯報訊（記者吳希雯）一般人看超級英雄電影，焦點往往放在主角身上，但對李維晉而言，最吸引的反而是英雄背後的人工智能（AI）管家：「我很喜歡Iron Man （ 鐵甲奇俠） 裡的Jarvis（賈維斯），很希望擁有這台電腦。」自小對機械人有興趣的他，今學年成功獲頒「香港卓越獎學金」，前往英國倫敦帝國學院修讀4 年制的電子計算（人工智能）學士連碩士課程。這位獲授以「香港尖子」榮譽的少年特別提到，尖子的稱號局限年輕人於傳統精英學科，強調「讀工程不是『水泡』」，認為既可切合興趣，亦能推動社會發展。

-   title: 「聽」音階給評語Scalebook助習樂應試
    link: /assets/a05-1227.pdf
    where: 文匯報（Wen Wei Po）
    period: 2016-12-27
    description: 科幻電影中，人工智能機器人擁有高智慧，甚至與人類平起平坐；而當下香港的科技發展，亦成功將人工智能結合音樂，讓電腦系統能「聆聽」歌聲及樂曲，再進一步分析有關音準、速度等並即時給予分數及評語，化身「音樂助教」，協助學生學習樂器。

-   title: 血管再生「鎖匙」注射入心治病
    link: /assets/a24-1215.pdf
    where: 文匯報（Wen Wei Po）
    period: 2016-12-15
    description: 香港文匯報訊（記者吳希雯）近年醫學界積極開拓細胞再生技術，助頑疾患者康復。香港中文大學醫學院化學病理學系及李嘉誠健康科學研究所助理教授呂愛蘭，一直致力研究心血管疾病的治療方法，是其中一名發現血管內皮生成因子的學者。這就如找到開動血管再生的「鎖匙」，配合相關技術有望研發出注射藥物醫治心臟病，其卓越貢獻獲裘槎基金會授予2017年度「前瞻科研大獎」。

-   title: 新法追傳染病阻社區播毒
    link: /assets/a25-1214.pdf
    where: 文匯報（Wen Wei Po）
    period: 2016-12-14
    description: 近年全球公眾健康均受高傳播性的病毒威脅，如中東呼吸綜合症或寨卡病毒等都曾令人「聞風喪膽」。香港大學李嘉誠醫學院公共衛生學院教授潘烈文專注研究分子病毒學，率先將深度測序技術應用於病毒傳播模式的研究，有助推斷病毒如何在社區傳播；又致力研發嶄新且具廣泛性保護作用的疫苗。這些研究有望解開高效率的預防及制止病毒傳播的機理，並推動控制傳染病的研究。為表揚潘烈文的努力及貢獻，最近頒發他「裘槎優秀科研者獎」。

-   title: 拆解癌細胞網覓肝癌新療方
    link: /assets/a26-1209.pdf
    where: 文匯報（Wen Wei Po）
    period: 2016-12-09
    description: 在眾多癌症中，肝癌是第三大致命的一種，患者只有10%存活率，而全球的患者有一半是中國人。為了尋求醫治肝癌的方法，香港大學李嘉誠醫學院病理學系的「80 後」年輕助理教授黃澤蕾（Carmen），沿細胞新陳代謝的理論，研究肝癌細胞的代謝網絡「路線圖」，並成功發現破壞癌細胞的氧化數平衡，可令癌細胞死亡。Carmen 的研究有助學界開發新的肝癌治療方法，昨晚獲頒發「裘槎前瞻科研大獎」及500 萬元資助，供其繼續深化研究成果。

-   title: 90後女尖子強攻界面設計
    link: /assets/a22-1115.pdf
    where: 文匯報（Wen Wei Po）
    period: 2016-11-15
    description: 隨着各種服務逐漸智 能化，無論是購物、轉賬、登記申請，我們都可經網上 以至手機應用程式(Apps)完成，既快捷又方便，但這 亦同時說明了現代人生活已經離不開與電腦互動。

-   title: 播歌跟心情創意助減壓
    link: /assets/a25-1107.pdf
    where: 文匯報（Wen Wei Po）
    period: 2016-11-07
    description: 香港文匯報訊（記者吳希雯）「全年度有幾多首歌，給天天的播，給你最愉快的消磨……」一首首貼心的流行歌曲，能勾起人的回憶，牽動情緒，達至抒情、勵志等不同效果。匯知中學早前派出「IT五朵金花」出戰香港傑出資訊科技學校競賽，他們的設計是一個可以配合用家心跳頻率、推測其當時情緒，從而選播歌曲的科技產品「Music Heals」，希望以此幫助都市人減壓，治療他們的心靈，有關創意作品最後奪得亞軍。

-   title: 富哥仆心為校「惡」校工師生敬
    link: /assets/a25-1104.pdf
    where: 文匯報（Wen Wei Po）
    period: 2016-11-04
    description: 香港文匯報訊（記者吳希雯）今年是聖保羅書院創校165 周年，該校的管工劉仕富（ 富哥） 服務了該校46年，非常長情。他以「惡」聞名，會沒收學生違規帶進課室的西瓜波， 並當面爛， 以示懲戒， 是學校的「訓導主任」，頑皮學生對他聞風喪膽。表面鐵面無私， 內裡卻對學校掏心掏肺：由於學校要裝修，他決定寄宿學校， 以木枱當睡床，為的是方便跟進工程細節；8 月時颱風襲港，幾乎浸壞電掣房，幸好富哥及時以布塞住入水位，同時冒雨爬上天台搬移沙包，疏導雨水，學校才避過水災。盡心守護學校，令富哥贏得全校師生的尊重。

-   title: 大學生棄高薪 做「良師」育基層
    link: /assets/a25-1102.pdf
    where: 文匯報（Wen Wei Po）
    period: 2016-11-02
    description:  香港大學畢業後，陳嘉琳沒有搶着第一時間在職場上爭逐 高薪厚職，卻參加了非牟利組織「良師香港」，全職到校為 基層學生服務，每月收取約 1萬元津貼，收入比正職老師差 了一大截，但小妮子並不介懷。一年的服務期內，她對基層 孩子有了更深刻的了解，更確立了未來要作育英才的職業志向。完成服 務後，憑着相關的經驗，她早前順利獲中學取錄，成為商科老師，同時 兼讀中大學位教師教育文憑課程，希望不斷自我裝備，讓自己成為別人 生命中的「良師」。

-   title: 「龍友」拍蛇美態國際賽奪亞
    link: /assets/a08-0920.pdf
    where: 文匯報（Wen Wei Po）
    period: 2016-09-20
    description: 香港文匯報訊（記者吳希雯）「這張拍到她對着鏡頭笑，這張相她剛睡醒，多可愛！」，在「龍友」Sam Yue 的眼中，模特兒在他操刀的相片裡千嬌百媚，但這種美態並非人人受落，因為當中的主角不是人，而是人見人怕的蛇。一直醉心動物學及動物攝影的他，曾在婆羅洲等原始熱帶雨林住上一年，鍛煉出辨別上百種動物叫聲的能力，靠敏銳的視覺和聽覺找出罕見動物的藏身之處，同時用鏡頭捕捉對方瞬間動態。最近他就憑藉4 張以蛇為主題的相片，勇奪法國攝影大賽Prix de la Photographie 自然攝影組的「亞軍」及「榮譽獎」。

-   title: 獲派首志願孤苦女淚奔
    link: /assets/a06-0706.pdf
    where: 文匯報（Wen Wei Po）
    period: 2016-07-06
    description: 香港文匯報訊（記者吳希雯）升中派位放榜，幾乎每個孩子都有家人陪伴，緊張地盯着派位證，在揭盅的一刻，同喜同悲。胡穎卻是孤單面對放榜。今年農曆新年，胡母突發心臟病離世，當時正緊張備考的胡穎， 沒敢忘記慈母「努力讀書」的叮囑，小女生強忍傷痛，全力迎考。之後，辦理完母親喪事，便獨個搬進了兒童之家。昨日，她知悉獲派首志願時，流下了百感交集的眼淚，因為那正是媽媽生前幫她挑選的瑪利諾神父教會學校。這張派位證， 承載着媽媽温柔的鼓勵、老師關懷備至的記憶。雖然孑然一身，仍然讓她有奮進的勇氣。

-   title: 機械人「智破」自閉童心障
    link: /assets/a27-0630.pdf
    where: 文匯報（Wen Wei Po）
    period: 2016-06-30
    description: 香港文匯報訊（記者吳希雯）自閉症兒童普遍有溝通和社交障礙， 有口難言之下， 當覺得嘈吵或有不適時，往往以傷人傷己的方法表達不滿，結果造成誤解。為改善有關情況，香港中文大學教育心理學系助理教授蘇詠芝，聯同工程學院信息工程學系和文學院語言學系，組成跨學科研究團隊，利用「社交機械人」教導自閉症兒童以恰當手勢表達情緒，減少其「行為問題」。

-   title: 一條龍鳳路千萬父母財
    link: /assets/a02-0605.pdf
    where: 文匯報（Wen Wei Po）
    period: 2016-06-05
    description: 香港文匯報訊（記者吳希雯）昨日是香港小一統一派位放榜的日子，大批家長大清早已到達所屬的統一派位中心領取派位結果。在九龍塘瑪利諾修院學校（小學部） 的是41 校網派位中心， 家長各出奇謀希望幫助子女入心儀學校。有人豪花2,500 萬元在該名校區內置業，最終博得第一志願；有人為子女同時報讀兩間幼稚園，加上各式興趣班，卻失望而回，被派區外於黃大仙的小學，只能轉往其他學校「叩門」，更考慮轉報國際學校。
    
